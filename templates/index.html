<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        .toolbar {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="tying">Try</h1>
    <canvas id="paintCanvas" width="500" height="500"></canvas>
    <div class="toolbar">
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="processCanvas()">Try</button>
    </div>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const helperCanvas = document.createElement('canvas');
        const ty =document.getElementById('tying');
        helperCanvas.width = 28;
        helperCanvas.height = 28;
        const helperCtx = helperCanvas.getContext('2d');

        let painting = false;

        canvas.addEventListener("mousedown", () => { painting = true; });
        canvas.addEventListener("mouseup", () => { painting = false; ctx.beginPath(); });
        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!painting) return;
            ctx.lineWidth = 20;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            const x = event.offsetX;
            const y = event.offsetY;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function processCanvas() {
            helperCtx.clearRect(0, 0, 28, 28);
            helperCtx.drawImage(canvas, 0, 0, 28, 28);
        
            const imageData = helperCtx.getImageData(0, 0, 28, 28).data;
            const colorGrid = [];
        
            for (let i = 0; i < imageData.length; i += 4) {
                const a = imageData[i + 3];
                colorGrid.push(a/255);
            }
        
            sendToServer(colorGrid);
        }
        
        function sendToServer(data) {
            fetch('/receive-grid', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ grid: data })
            })
            .then(response => response.json())
            .then(result => {
                if (result.status == 'ok'){
                    ty.innerText = result.prediction
                }
            })
            .catch(error => {
                console.error('Ошибка при отправке:', error);
            });
        }            
    </script>
</body>
</html>
